@(countries:List[Country])

@main("query"){

    <form action="@routes.MainController.doQuery" method="POST">
        <div class="form-group">
            <label for="country">Country </label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Country or code">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    @if(!countries.isEmpty){
        @for(country <- countries){
            <h1>@country.name</h1>
            <table class="table table-striped">
                <thead>
                    <td>Airport</td>
                    <td>Runways</td>
                </thead>
                <tbody>
                    @for(airport <- country.airports){
                        <tr>
                            <td>@airport.name</td>
                            <td>
                                @for(runway <- airport.runways){
                                    Runway: @runway.id - @runway.leIdent </br>
                                }
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        }

    }


}
